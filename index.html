<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualização Speckle + ID</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    label, select, button {
      display: block;
      margin: 10px 0;
    }

    select {
      width: 100%;
      padding: 8px;
    }

    button {
      padding: 10px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Modelo 3D - Speckle</h2>

    <!-- IFRAME do modelo Speckle -->
    <iframe id="speckleViewer"
      src="https://app.speckle.systems/projects/8f8ced29b4/models/f22627d137#embed=%7B%22isEnabled%22%3Atrue%7D"
      allowfullscreen></iframe>

    <!-- Caixa para exibir o ID do objeto -->
    <label for="objectId">ID do Objeto Selecionado</label>
    <select id="objectId">
      <option value="">Clique em um objeto no modelo 3D</option>
    </select>

    <!-- Botão para enviar à planilha -->
    <button onclick="enviarID()">Enviar para Planilha</button>
  </div>

  <script>
    // Tenta capturar o ID automaticamente após clique no modelo
    const iframe = document.getElementById("speckleViewer");

    // A cada segundo, verifica se houve mudança no elemento que contém o ID
    setInterval(() => {
      try {
        const span = iframe.contentDocument
          .evaluate('/html/body/div[1]/div/div[1]/main/div/div[1]/div/div/div[5]/div/div/div/div[2]/div[3]/div/div/div[1]/div[2]/div[1]/div/div[2]/div/span', iframe.contentDocument, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null)
          .singleNodeValue;

        if (span) {
          const id = span.textContent;
          const select = document.getElementById("objectId");

          // Só adiciona se ainda não estiver listado
          const exists = [...select.options].some(opt => opt.value === id);
          if (!exists) {
            const option = document.createElement("option");
            option.value = id;
            option.textContent = id;
            option.selected = true;
            select.appendChild(option);
          }
        }
      } catch (e) {
        // Silencia erros ao acessar iframe
      }
    }, 1000);

    // Função que envia o ID para o Apps Script
    function enviarID() {
      const idSelecionado = document.getElementById("objectId").value;
      if (!idSelecionado) {
        alert("Nenhum ID selecionado!");
        return;
      }

      fetch(
        "https://script.google.com/macros/s/AKfycbyJRwxg1TSWUbpAvy3nAkhyuiJ1fNAVHdM1Z30RWXAvcytUDlHrSm7D9jqfUw0oDvTk/exec", // <- Substitua pelo seu
        {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ objeto_id: idSelecionado }),
        }
      );

      alert("ID enviado com sucesso!");
    }
  </script>
</body>
</html>
